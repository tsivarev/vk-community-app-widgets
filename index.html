<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:description"
          content="Приложение бронирует переговорки">
    <meta property="og:image" content="images/snippet_img.jpg">

    <title>Бронь переговорных</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header" style="background: url('https://d21b2jot0u6yp8.cloudfront.net/2elaz/ud/95/56/98/a_97439650011955698.jpg') 50% 50%/100% no-repeat ">
    <h2 id="text-title-header" class="room-name">Оранжевая (5 этаж )</h2>
</div>
<section id="page-pick-datetime" class="page">
    <div class="wrapper-title">
        <h3>Выберите дату</h3>
    </div>
    <div class="responsive">
        <table id="table-datetime-picker">
        </table>
    </div>
    <div class="content">

        <select>
            <option>Оранжевая (5 этаж )</option>
            <option>Пингвинятник (5 этаж)</option>
            <option>Казанская (6 этаж)</option>
            <option>Маленькая (6 этаж)</option>
            <option>Проекторная (6 этаж)</option>
            <option>Круглая (7 этаж)</option>
            <option>Пыточная (7 этаж)</option>
        </select>
        <input type=range min=0 max=10 step="0.2" value="3,5">
    </div>
</section>
</body>

<script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
<script src="app.js" type="text/javascript" defer></script>

</html>
