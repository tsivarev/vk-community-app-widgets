<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:description"
          content="Приложение бронирует переговорки">
    <meta property="og:image" content="images/snippet_img.jpg">

    <title>Бронь переговорных</title>

    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section id="page-pick-room" class="page">
    <div class="room-list-item" style="background-image: url('https://d21b2jot0u6yp8.cloudfront.net/2elaz/ud/95/56/98/a_97439650011955698.jpg')">
        <div class="gradient"></div>
        <h2 class="room-name">Оранжевая<small>5 этаж</small></h2>
        <span class="room-status">Свободна до 17:30</span>
    </div>
    <div class="room-list-item" style="background-image: url('http://tokyostory.net/wp-content/uploads/pic210.jpg')">
        <div class="gradient"></div>
        <h2 class="room-name">Пингвинятник<small>5 этаж</small></h2>
        <span class="room-status">Свободна до завтра</span>
    </div>
    <div class="room-list-item" style="background-image: url('http://88003336328.ru/thumb/muiEFO65tae2fWa5WO3cbw/580r450/1861957/zapad_p.jpg')">
        <div class="gradient"></div>
        <h2 class="room-name">Казанская<small>6 этаж</small></h2>
        <span class="room-status red">Сейчас занята. Освободится в 17:30</span>
    </div>
</section>
<section id="page-pick-datetime" class="page">
    <div class="header" style="background-image: url('https://d21b2jot0u6yp8.cloudfront.net/2elaz/ud/95/56/98/a_97439650011955698.jpg')">
        <h2 id="text-title-header" class="room-name">Оранжевая<small>5 этаж</small></h2>
    </div>
    <div class="wrapper-title">
        <h3>Выберите дату</h3>
        <select id="select-date" class="custom-select"></select>
    </div>
    <div class="content">
        <h3>Доступное время</h3>
        <div class="responsive">
            <ul id="list-select-time"></ul>
        </div>
        <a href="#" id="btn-hold" class="btn btn-vk-ui">Забронировать</a>
    </div>
</section>
</body>

<script src="https://vk.com/js/api/xd_connection.js?2" type="text/javascript"></script>
<script src="app.js" type="text/javascript" defer></script>

</html>
